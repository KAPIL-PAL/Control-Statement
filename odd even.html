<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD OR EVEN NUMBER</title>
</head>
<body>
    <script>
        "use strict"
        var a = prompt('enter the number to check odd or even');
        if (a%2 == 0) {
            document.write('the given number ' ,a ,'is odd')
        }
        else{
            document.write('the given number ', a , 'is even');
        }
    </script>
</body>
</html>
