<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statement IF Statement</title>
</head>
<body>
    <script>
        "use strict"
        var a = prompt("Please enter a number to check palindrom or not");
        function reverse_a_number(n)
        {
	        n = n + "";
	        return n.split("").reverse().join("");
        }
        var x = reverse_a_number(a)
        if (x == a) {
            document.write("palindrom");
        }
        else{
            document.write("not palindrom");
        }
    </script>
</body>
</html>
